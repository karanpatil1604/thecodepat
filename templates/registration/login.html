{% extends 'base.html' %}
{%load crispy_forms_tags %}


{% block content %}
<div class="courses container-fluid mb-5 pb-3 mt-3">
    <div class="container d-flex flex-column">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
    </div>
    <div class="container">
        <small class="text-muted">Don't Have an account? Create One</small>
        <a class="btn btn-outline-info" href="{% url 'accounts:signup' %}">Sign up</a>
    </div>
</div>
{% endblock content %}
